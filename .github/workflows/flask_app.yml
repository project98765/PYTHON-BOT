name: Flask App Workflow

on:
  push:
    branches:
      - main  # मुख्य ब्रांच पर परिवर्तन होने पर यह ट्रिगर होगा
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # आपके ऐप के लिए आवश्यक पायथन संस्करण

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # यदि आपके पास dependencies हैं

    - name: Run Flask App
      run: |
        export FLASK_APP=app.py  # अपनी स्क्रिप्ट का नाम डालें
        flask run --host=0.0.0.0 --port=5000  # आवश्यकतानुसार पोर्ट बदलें
